<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #2a2a2a;
            color: white;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background-color: #333;
            color: white;
            transition: 0.2s;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        button.operator {
            background-color: #f57c00;
        }

        button.operator:hover {
            background-color: #fb8c00;
        }

        button.equal {
            background-color: #388e3c;
        }

        button.equal:hover {
            background-color: #43a047;
        }

        button.clear {
            background-color: #d32f2f;
        }

        button.clear:hover {
            background-color: #e53935;
        }

        @media (max-width: 500px) {
            button {
                height: 50px;
                font-size: 1.2rem;
            }

            .display {
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="operator">DEL</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script>
        let input = document.querySelector('.display');
        let buttons = document.querySelectorAll('button');
        let expression = "";

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.innerText;

                if (value === "C") {
                    expression = "";
                } else if (value === "DEL") {
                    expression = expression.slice(0, -1);
                } else if (value === "=") {
                    try {
                        expression = eval(expression).toString();
                    } catch (err) {
                        expression = "Error";
                    }
                } else {
                    expression += value;
                }

                input.value = expression;
            });
        });
    </script>
</body>

</html>
